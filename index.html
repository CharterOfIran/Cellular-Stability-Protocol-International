<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Charter of Common Destiny | CSP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; direction: ltr; }
    .markdown-section { text-align: left; direction: ltr; padding: 20px 45px; }
    
    /* Custom styles for the brand/sidebar */
    .sidebar-nav { font-weight: 500; }
    .sidebar-nav strong { color: #2c3e50; font-weight: bold; display: block; margin-top: 15px; }
  </style>
</head>
<body>
  <div id="app">Loading the Manifesto...</div>
  <script>
    window.$docsify = {
      name: 'CSP International',
      repo: 'https://github.com/CharterOfIran/Cellular-Stability-Protocol-International',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      // This helps with fixing links in a way similar to your Persian repo
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            if (/githubusercontent\.com/.test(vm.route.file)) return html;
            const currentPath = location.hash.replace('#', '');
            const currentDir = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) || '/';

            return html.replace(/\[([^\]]+)\]\((?!http|https|\/)([^)]+)\.md\)/g, function(match, text, path) {
              let targetPath = path.replace(/^\.\//, '');
              let finalLink;
              if (targetPath.startsWith('../')) {
                const dummyBase = "http://x.com" + currentDir;
                const resolved = new URL(targetPath + '.md', dummyBase);
                finalLink = resolved.pathname;
              } else {
                finalLink = currentDir + targetPath + '.md';
              }
              return '[' + text + '](' + finalLink.replace(/\/+/g, '/') + ')';
            });
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
